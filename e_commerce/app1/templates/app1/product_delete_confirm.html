{% load crispy_forms_tags%}
{% block b1 %}

<h1>Delete Product</h1>
<br>
<h2>Are you sure you want to delete this?</h2>
<form action="" method="POST" enctype="multipart/form-data">

    {% csrf_token %}

    Cancel
</a>
</form>
{% endblock %}
